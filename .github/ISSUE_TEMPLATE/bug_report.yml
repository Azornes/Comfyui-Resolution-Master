name: üêû Bug Report
description: Report an error or unexpected behavior
title: "[BUG] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        **Thank you for reporting a bug!**  
        Please follow these steps to capture all necessary information:

        ### ‚úÖ Before You Report:
        1. Make sure you have the **latest versions**:
           - [ComfyUI Github](https://github.com/comfyanonymous/ComfyUI/releases)
           - [ComfyUI_frontend Github](https://github.com/Comfy-Org/ComfyUI_frontend/releases)
           - [Resolution Master Github](https://github.com/Azornes/Comfyui-Resolution-Master/releases) or via [ComfyUI Node Manager](https://registry.comfy.org/publishers/azornes/nodes/Comfyui-Resolution-Master)
        
  - type: input
    id: environment
    attributes:
      label: Environment (OS, ComfyUI versions, ResolutionMaster version)
      placeholder: e.g. Windows 11, ComfyUI v0.3.5, ComfyUI_frontend v1.26.6, ResolutionMaster v1.4
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser & Version
      placeholder: e.g. Chrome 115.0.0, Firefox 120.1.0
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. ‚Ä¶
        2. ‚Ä¶
        3. ‚Ä¶
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: Describe what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: Describe what happened instead
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context (Optional)
      placeholder: |
        (Optional) Add any other context that might help me investigate.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        **Optional:** You can also **attach a screenshot or video** to demonstrate the issue visually.  
        Simply drag & drop or paste image/video files into this issue form. GitHub supports common image formats and MP4/GIF files.
