name: âœ¨ Feature Request
description: Suggest an idea for this project
title: '[Feature Request]: '
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        **Before suggesting a new feature, please make sure you are using the latest version of the project and that this functionality does not already exist.**
  - type: markdown
    attributes:
      value: |
        *Please fill this form with as much information as possible, provide screenshots and/or illustrations of the feature if possible*
  - type: textarea
    id: feature
    attributes:
      label: What would your feature do ?
      description: Tell me about your feature in a very clear and simple way, and what problem it would solve
    validations:
      required: true
  - type: textarea
    id: workflow
    attributes:
      label: Proposed workflow
      description: Please provide me with step by step information on how you'd like the feature to be accessed and used
      value: |
        1. Go to ....
        2. Press ....
        3. ...
    validations:
      required: true
  - type: textarea
    id: misc
    attributes:
      label: Additional information
      description: Add any other context or screenshots about the feature request here.
